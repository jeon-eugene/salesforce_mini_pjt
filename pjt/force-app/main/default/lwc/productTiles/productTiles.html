<template>
    <lightning-layout lwc:if={productList} horizontal-align="center" multiple-rows="true">
        <template for:each={productList} for:item="product">
            <lightning-layout-item padding="around-small" size="6"
            small-device-size="6" medium-device-size="4" large-device-size="3"
            key={product.Id}>
                <c-product-tile  
                    onproductselected={handleProductSelected} 
                    selected-product-id={selectedProductId} 
                    product={product}>
                </c-product-tile>
            </lightning-layout-item>
        </template>
    </lightning-layout>
    
</template>
